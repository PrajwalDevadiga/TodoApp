<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d1c2ea8b80.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="todos-bg-container">
      <div class="container">
        <h1 class="todos-heading">Todos</h1>

        <h1 class="create-task-heading">
          Create <span class="create-task-heading-subpart">Task</span>
        </h1>

        <input
          type="text"
          id="todoUserInput"
          class="todo-user-input"
          placeholder="What needs to be done?"
        />

        <button class="button" id="addTodoButton">Add</button>

        <h1 class="todo-items-heading">
          My <span class="todo-items-heading-subpart">Tasks</span>
        </h1>

        <ul
          class="todo-items-container"
          id="todoItemsContainer"
        ></ul>

        <button class="button" id="saveTodoButton">Save</button>
      </div>
    </div>

    <!-- JS MUST be at bottom -->
    <script src="script.js"></script>
  </body>
</html>
